<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Dewey for Chrome</title>
        <meta name="description" content="Add custom tags, screenshots, and smarter search to your Chrome bookmarks.">
        <meta name="keywords" content="bookmark, bookmarks, boomarking, chrome, app, extension, links, saving, screenshots, thumbnails, tag, tags, tagging, search, @outcoldman, @jmwlsn, Denis Gladkikh, Jamie Wilson, outcoldman.com, jamiewilson.io ">
        
        <link href="images/favicon.png" rel="shortcut icon">

        <link rel='stylesheet' href='css/style.css'>
        
        <!-- Hammer reload -->
          <script>
            setInterval(function(){
              try {
                if(typeof ws != 'undefined' && ws.readyState == 1){return true;}
                ws = new WebSocket('ws://'+(location.host || 'localhost').split(':')[0]+':35353')
                ws.onopen = function(){ws.onclose = function(){document.location.reload()}}
                ws.onmessage = function(){
                  var links = document.getElementsByTagName('link'); 
                    for (var i = 0; i < links.length;i++) { 
                    var link = links[i]; 
                    if (link.rel === 'stylesheet' && !link.href.match(/typekit/)) { 
                      href = link.href.replace(/((&|\?)hammer=)[^&]+/,''); 
                      link.href = href + (href.indexOf('?')>=0?'&':'?') + 'hammer='+(new Date().valueOf());
                    }
                  }
                }
              }catch(e){}
            }, 1000)
          </script>
        <!-- /Hammer reload -->
       
    
    </head>
    <body>
        <a class="note" href="https://github.com/outcoldman/chrome-bookmarks"><img class="info" src="images/info.svg" alt="Learn more about Dewey for Chrome"></a>
        <main>
            <header>
                <h1>Dewey<span class="small">Beta</span></h1>
                <h2>Add custom tags, screenshots, and smarter search to your Chrome bookmarks.</h2>
                <a href="https://chrome.google.com/webstore/detail/bookmarks/aahpfefkmihhdabllidnlipghcjgpkdm"><button type="button">Install Now</button></a>
            </header>
            <a href="https://chrome.google.com/webstore/detail/bookmarks/aahpfefkmihhdabllidnlipghcjgpkdm">
                <div class="screen">
                    <video src="video/dewey.mp4" autobuffer autoloop autoplay loop poster="images/dewey.jpg"></video>
                </div>
            </a>
            <a class="support" href="mailto:support@deweyapp.io?Subject=Question/Suggestion for Dewey">Questions or Suggestions?</a>
        </main>
    </body>
</html>

<div class="modal-body">
  <form ng-submit="save()">
    <div class="form-group">
      <textarea
          id="textBoxTitle"
          class="form-control"
          autofocus="true"
          placeholder="Bookmark Title"
          ng-model="bookmarkModel.title" >
      </textarea>
      <a class="launch" href="{{bookmarkModel.url}}" target="_blank"></a>
      <input type="text"
          id="textBoxURL"
          class="form-control"
          placeholder="Bookmark URL"
          ng-model="bookmarkModel.url" >
    </div >

    <div class="form-group tags">
       <ul class="list-inline">
        <li ng-repeat="folder in bookmarkModel.folders">
          <span class="tag">{{folder}}</span>
        </li>
        <li class="custom-tags">
          <bootstrap-tagsinput
              type="text"
              id="textBoxCustomTags"
              class="form-control"
              placeholder="+ Add a tag"
              ng-model="bookmarkModel.customTags"
              tagclass="tag custom-tag" >
        </li>
      </ul>
    </div>

  <div class="modal-footer">
    <button class="delete" ng-click="delete()" tabindex="2">Delete</button>
    <button class="cancel" ng-click="cancel()" tabindex="3">Cancel</button>
    <button class="save" ng-click="save()" tabindex="0">Save</button>
  </div>

</div>
